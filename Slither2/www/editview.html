<!DOCTYPE HTML>

<body>
  <p/>
	<h2>盤面の操作</h2>
	<h3>セルの数値を変更する</h3>
	<div class="level1">セル（4つの点に囲まれた正方形の領域）をタップすると、そこに描かれる数字が空白→０→１→２→３→空白、の順に切り替わります。</div>
	<h3>拡大表示</h3>
	<div class="level1">問題のサイズが大きく操作しづらい場合には、ピンチアウトするとその付近が拡大表示されようになります。表示する領域は、画面の右端、下端に表示されるスクロールエリアをドラッグして変更することができます。また、適当な位置でピンチインすると全体表示の状態に戻ります。</div>
  <p/>
	<h2>ナビゲーションバーのボタン</h2>
  <img src="images/check.png" width="26" />
	<div class="level2">入力・編集中の問題が完成しているかどうかを検証します。</div>
